<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão Certa</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    .back-to-top { position: fixed; right: 18px; bottom: 18px; width:44px; height:44px; border-radius:50%; background:#416BA5; color:#fff; border:none; display:none; align-items:center; justify-content:center; z-index:2000; cursor:pointer; }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#" class="logo">Questão Certa</a>
      <div class="nav-links">
        <a href="login.html" class="btn btn-azul">Login</a>
        <a href="register.html" class="btn btn-laranja">Cadastrar</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="wrapper">
      <h1>Domine Concursos com Questões Reais</h1>
      <p>Acesso ilimitado por R$8,90/mês. Comece agora!</p>
    </div>
  </section>

  <!-- Inline forms removed: login and cadastro now have dedicated pages (login.html, register.html) -->

  <footer>
    <p>&copy; 2025 Questão Certa.</p>
  </footer>

  <!-- removed inline form toggles; pages now separate -->
  <button id="back-to-top" class="back-to-top" title="Voltar ao topo">↑</button>
  <script>
    (function(){
      const btt = document.getElementById('back-to-top');
      window.addEventListener('scroll', () => { if (!btt) return; btt.style.display = window.scrollY > 200 ? 'flex' : 'none'; });
      if (btt) btt.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    })();
  </script>
</body>
</html>
