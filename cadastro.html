<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - QuestãoCerta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" style="max-width: 400px; margin: 4rem auto;">
    <div style="background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center;">
      <h2 style="color: var(--azul-escuro); margin-bottom: 1.5rem;">Criar Conta</h2>

      <form action="auth/cadastrar.php" method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required 
               style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
        <input type="email" name="email" placeholder="Seu e-mail" required 
               style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
        <input type="password" name="senha" placeholder="Crie uma senha" required 
               style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
          Cadastrar
        </button>
      </form>

      <p style="margin-top: 1.5rem; font-size: 0.9rem;">
        Já tem conta? <a href="login.html" style="color: var(--azul-claro);">Faça login</a>
      </p>
    </div>
  </div>

</body>
</html>
