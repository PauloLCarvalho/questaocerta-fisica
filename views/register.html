<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar - Questão Certa</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f6f8fb; margin:0; font-family: 'Segoe UI', Tahoma, sans-serif; }
    .card { width: 460px; background:#fff; border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.08); padding:28px; }
    h1 { font-size:22px; margin:0 0 8px; text-align:center; color:#111827; }
    .lead { font-size:14px; color:#6b7280; text-align:center; margin:0 0 18px; }
    .form-group { margin-bottom:12px; }
    input { width:100%; padding:12px 14px; border-radius:8px; border:1px solid #e5e7eb; font-size:14px; }
    .btn-primary { width:100%; background:#10a37f; color:#fff; border:none; padding:12px; border-radius:8px; font-weight:600; cursor:pointer; }
    .muted { font-size:13px; color:#6b7280; text-align:center; margin-top:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Crie sua conta</h1>
    <p class="lead">Cadastre-se para salvar seu progresso e acessar a revisão</p>

    <form action="../api/auth.php" method="POST">
      <input type="hidden" name="action" value="cadastrar">
      <div class="form-group"><input name="nome" type="text" placeholder="Nome completo" required></div>
      <div class="form-group"><input name="email" type="email" placeholder="E-mail" required></div>
      <div class="form-group"><input name="senha" type="password" placeholder="Senha" required></div>
      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>

    <p class="muted">Já tem conta? <a href="login.html" style="color:#2563eb; text-decoration:none;">Entrar</a></p>
  </div>
</body>
</html>
