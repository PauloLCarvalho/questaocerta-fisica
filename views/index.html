<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão Certa</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    .back-to-top { position: fixed; right: 18px; bottom: 18px; width:44px; height:44px; border-radius:50%; background:#416BA5; color:#fff; border:none; display:none; align-items:center; justify-content:center; z-index:2000; cursor:pointer; }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#" class="logo">Questão Certa</a>
      <div class="nav-links">
    <a href="login.html" class="btn btn-azul">Login</a>
        <button onclick="mostrarCadastro()" class="btn btn-laranja">Cadastrar</button>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="wrapper">
      <h1>Domine Concursos com Questões Reais</h1>
      <p>Acesso ilimitado por R$8,90/mês. Comece agora!</p>
    </div>
  </section>

  <!-- Form Login -->
  <div id="login-form" style="display:none; max-width:400px; margin:2rem auto; background:white; padding:2rem; border-radius:12px;">
    <h2>Login</h2>
    <form action="../api/auth.php" method="POST">
      <input type="hidden" name="action" value="login">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit" class="btn btn-laranja">Entrar</button>
    </form>
  </div>

  <!-- Form Cadastro -->
  <div id="cadastro-form" style="display:none; max-width:400px; margin:2rem auto; background:white; padding:2rem; border-radius:12px;">
    <h2>Cadastrar</h2>
    <form action="../api/auth.php" method="POST">
      <input type="hidden" name="action" value="cadastrar">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit" class="btn btn-laranja">Cadastrar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Questão Certa.</p>
  </footer>

  <script>
    function mostrarLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('cadastro-form').style.display = 'none';
    }
    function mostrarCadastro() {
      document.getElementById('cadastro-form').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
    }
  </script>
  <button id="back-to-top" class="back-to-top" title="Voltar ao topo">↑</button>
  <script>
    (function(){
      const btt = document.getElementById('back-to-top');
      window.addEventListener('scroll', () => { if (!btt) return; btt.style.display = window.scrollY > 200 ? 'flex' : 'none'; });
      if (btt) btt.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    })();
  </script>
</body>
</html>
